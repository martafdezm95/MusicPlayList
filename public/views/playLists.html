<div class="container-fluid">
	<section class="wrapper style1">
		<div class="inner">
			<h1 class="align-center">
				<h2>Your playlist</h2>
				<p>Here you'll be able to add and remove songs from your playlist</p>
			</h1>
		</div>
	</section>
	<div id="main">
		<!-- Three -->
		<section class="wrapper ">
			<div class="inner">
				<table class="table"><thead>
				<tr>
					<th>Play</th>
					<th>Artist</th>
					<th>Title</th>
					<th>File</th>
					<th>Remove</th>
				</tr>
				</thead>
					<tbody ng-repeat="n in songs">
					<tr>
						<!--<td><a href="" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-tag"></span></a></td>-->
						<td>
							<my-audio>
								<audio class="player">
									<source src="{{n.file}}" />
								</audio>
								<button id="play" class="play">Play</button>
							</my-audio>
						</td>
						<td>{{n.artist}}</td>
						<td>{{n.title}}</td>
						<td ng-click="getFile(n)"><a href="{{n.file}}">{{n.file}}</a></td>
						<td>
							<a  ng-click="removeSong(n)" class="btn btn-default" href="playLists.html">Remove</a>
						</td>
					</tr>
					</tbody>
				</table>
				</br></br>
				<h4>Add a song</h4>
				<form class="form-horizontal" role="form" enctype="multipart/form-data" action="/songs" method="post">
					<div class="form-group">
						<label class="control-label col-sm-1" >Artist:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="artist" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-1">Title:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="title" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="file" class="form-control-life" name="file">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" value="Upload file" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
