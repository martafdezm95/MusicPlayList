<style>
    html {
        background: url("../images/backgroundLogInUp.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    body {
        background: transparent;
    }

    span {
        background: transparent;
        min-width: 53px;
        border: none;
    }
    i {
        font-size: 1.5em;
        color: rgba(255, 255, 255, 0.2);
    }
</style>
<div style="text-align:center;" >
    <br><br><h2>Log in</h2>
    <div ng-show="error" class="box">{{errorMessage}}</div>
        <form class="form" ng-submit="login()">
            <div class="form-group">
                <h4>Username</h4>
                <input style="margin:0px auto; display:block;text-align:center;width: 500px;" id="username" type="text" class="form-control" name="username" placeholder= "Username..." ng-model="loginForm.username" required>
            </div>
            <div class="form-group">
                <br><h4>Password</h4>
                <input style="margin:0px auto; display:block;text-align:center;width: 500px;" id="pass" type="password" class="form-control" name="password" placeholder= "Password..." ng-model="loginForm.password" required >
            </div>
            <div>
                <br><label>Already not registered?<a href="#/register"> Do it now!</a></label>
                <button style="margin:0px auto; display:block;width: 300px;" type="submit" class="button special fit" ng-disabled="disabled">Sign in</button>
                <br><a style="margin:0px auto; display:block;width: 300px;" id="myBtnCancel" href="#/" data-rel="popup" data-position-to="window" class="button special fit" >Cancel</a>
            </div>
        </form>
    </p>
</div>
