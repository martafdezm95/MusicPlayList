<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="OnlineMusicLibrary">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Online Music Library</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="core.js"></script>

</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<div class="container">
    <h1>Welcome to Online Music Library</h1>
    <h2>Your Playlist</h2>
    <table class="table"><thead>
    <tr>
        <th>Play</th>
        <th>Artist</th>
        <th>Title</th>
        <th>File</th>
        <th>Remove</th>
    </tr>
    </thead>
        <tbody ng-repeat="n in notes">
        <tr>
            <!--<td><a href="" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-tag"></span></a></td>-->
            <td>
                <audio id="player" src="{{n.file}}" type="audio/mpeg">Your browser does not support the audio formats</audio>
                <button onclick="document.getElementById('player').play()">Play</button>
                <button onclick="document.getElementById('player').pause()">Pause</button>
            </td>
            <td>{{n.artist}}</td>
            <td>{{n.title}}</td>
            <td ng-click="getFile(n)"><a href="{{n.file}}">{{n.file}}</a></td>
            <td ng-click="removeNote(n)"><a class = "btn btn-danger btn-xs" href="/"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
    </br></br>
    <h4>Add a song</h4>
    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="/notes" method="post">
        <div class="form-group">
            <label class="control-label col-sm-1" >Artist:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="artist" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Title:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="title" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="file" class="form-control-life" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" value="Upload file" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
